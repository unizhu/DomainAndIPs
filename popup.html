<!DOCTYPE html>
<html>
<head>
  <title>Domain and IP Monitor</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
    #domainList {
      margin-top: 20px;
    }
    #loading {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Domain and IP Monitor</h1>
  <label class="switch">
    <input type="checkbox" id="monitorSwitch">
    <span class="slider round"></span>
  </label>
  <div id="loading" style="display:none;">
    Loading...
  </div>
  <div id="domainList" style="display:none;">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Domain</th>
          <th>IP</th>
        </tr>
      </thead>
      <tbody id="domainListBody">
      </tbody>
    </table>
  </div>
  <script src="popup.js"></script>
</body>
</html>
